    <script type="module" src="./js/login.js" type="" async></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!--===============================================================================================-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://apis.google.com/js/client:platform.js?onload=renderButton"
      async
      defer
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>

  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
          <form class="login100-form validate-form">
            <span class="login100-form-title p-b-49"> 登入 </span>

            <div
              class="wrap-input100 validate-input m-b-23"
              data-validate="輸入的信箱無效"
            >
              <span class="label-input100">信箱</span>
              <input
                id="email"
                class="input100"
                type="text"
                name="email"
                placeholder="輸入您的信箱" 
              />
              <span class="focus-input100" data-symbol="&#xf206;"></span>
              <span id="emailError" class="error-icon" style="color: red; float: right;"></span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="輸入的密碼無效"
            >
              <span class="label-input100">密碼</span>
              <input
                id="password"
                class="input100"
                type="password"
                name="pass"
                placeholder="輸入您的密碼"
              />              
              <span class="focus-input100" data-symbol="&#xf190;"></span>
              <span id="showPasswordToggle" class="fa fa-eye-slash" style="position: absolute; top: 50%; right: 15px; transform: translateY(-50%); cursor: pointer;"></span>
              <span id="passwordError" class="error-icon" style="color: red; position: absolute; top: 50%; right: 10px; transform: translateY(-50%);"></span>
            </div>

            <div class="text-right p-t-8 p-b-31">
              <a href="/frontend/pages/user/forgetPassword.html"> 忘記密碼? </a>
            </div>

            <div class="container-login100-form-btn">
              <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <button class="login100-form-btn" id="localLogin">登入</button>
              </div>
            </div>

            <div class="txt1 text-center p-t-54 p-b-20">
              <span> 使用其他方式登入 </span>
            </div>

            <div class="flex-c-m">
              <!-- <a href="javascript:void(0);" class="login100-social-item bg1">
							<i class="fa fa-facebook"></i>
						</a> -->
              <!-- 
						<a href="javascript:void(0);"  class="login100-social-item bg2">
							<i class="fa fa-twitter"></i>
						</a>  -->
              <a
                href="javascript:void(0);"
                class="login100-social-item bg3"
                id="googlelogin"
                onclick="onClickSignIn() "
              >
                <i class="fa fa-google"></i>
              </a>
            </div>

            <div class="flex-col-c p-t-100">
              <span class="txt1 p-b-17"> 尚未有帳戶 </span>

              <a id="singup" href="#" class="txt2"> 註冊帳戶 </a>
            </div>
          </form>
        </div>
      </div>
      <div class="overlay">
        <article>
          <div class="container">
            <div class="text">登</div>
            <div class="text">入</div>
            <div class="text">中</div>
            <div class="text">.</div>
            <div class="text">.</div>
            <div class="text">.</div>
          </div>
          <div class="lds-spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </article>
      </div>
    </div>

    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script src="../../../jquery/jquery-3.2.1.min.js"></script>

    <!--===============================================================================================-->
    <script src="js/userform.js"></script>
  </body>
</html>
