<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords"
		content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />
	<link rel="canonical" href="https://demo-basic.adminkit.io/" />

	<title>Sidebar</title>

	<link href="/backend/css/sublist.css" rel="stylesheet">
	<link href="/backend/css/app.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/orderManager.css">
	<link rel="stylesheet" href="//cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
	<link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body>
	<main class="content">
		<div class="container-fluid p-0" id="mainContent">
			<div>
				<h5 class="modal-title" id="">FonPay金流查詢</h5>
				<button class="custom-btn btn-3 paymentAccountSummary0" style="width: 20%; margin-bottom: 5px;"><span
						style="color: #4F4F4F;"><strong>信用卡資訊</strong></span></button>
				<button class="custom-btn btn-3 paymentAccountSummary1" style="width: 20%; margin-bottom: 5px;"><span
						style="color: #4F4F4F;"><strong>LinePay資訊</strong></span></button>
			</div>
			<div class="card mb-4">
				<!-- <div class="card-header">
					<i class="fas fa-table me-1"></i>
					所擁有訂單資訊
				</div> -->
				<div class="card-body">
					<table id="OrdersManTable"
						class="table table-striped table-bordered dt-responsive compact hover order-column"
						style="width:100%">
						<thead>
							<tr>
								<!-- data-priority="1" 為縮框時優先順序 -->
								<th data-priority="1">訂單編號</th>
								<th data-priority="2">會員姓名</th>
								<th data-priority="3">訂單日期</th>
								<th data-priority="4">實付金額</th>
								<th data-priority="5">收件人姓名</th>
								<th data-priority="6">收件人電話</th>
								<th data-priority="7">訂單狀態</th>
								<th data-priority="8">付款狀態</th>
								<th data-priority="9">明細</th>
								<th data-priority="10">修改</th>
								<th data-priority="11">刪除</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>

		</div>
	</main>

	<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">請填寫欲修改內容</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="recipientName" class="col-form-label">收件人姓名:</label>
							<input type="text" class="form-control" id="recipientName">
						</div>
						<div class="mb-3">
							<label for="recipientAddress" class="col-form-label">收件地址:</label>
							<input type="text" class="form-control" id="recipientAddress">
						</div>
						<div class="mb-3">
							<label for="recipientPhone" class="col-form-label">收件人電話:</label>
							<input type="text" class="form-control" id="recipientPhone">
						</div>
						<div class="mb-3">
							<label for="orderStatus" class="col-form-label">訂單狀況:</label>
							<select class="form-select" id="orderStatus">
								<option value="0">未出貨</option>
								<option value="1">已出貨</option>
								<option value="2">已到貨</option>
								<option value="3">退貨申請</option>
								<option value="4">退貨成功</option>
								<option value="5">訂單完成</option>
								<option value="6">訂單取消</option>
							</select>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
					<button type="button" id="confirmUpdate" class="btn btn-primary">確認修改</button>
				</div>
			</div>
		</div>
	</div>
	<script src="/jquery/jquery-3.2.1.min.js"></script>
	<script src="/backend/js/app.js"></script>
	<script type="module" src="/backend/js/sidebar.js"></script>
	<script src="/backend/js/sublistArrow.js"></script>
	<script src="//cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
	<script type="module" src="js/orderManager.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
		crossorigin="anonymous"></script>

</body>

</html>
